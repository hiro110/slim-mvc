{% extends 'admin/base.html' %}
{% block title %}Edit Page{% endblock %}
{% block content %}

<form method="POST">
  <!--  -->
  <div>
    <label for="group_name">フォーム名前</label>
    <input type="text" id="group_name" name="group_name" placeholder="username" required value="{% if formgroup.name %}{{ formgroup.name }}{% endif %}">
    <label for="base_uri">フォームURL</label>
    <input type="text"id="group_base_uri"  name="group_base_uri" placeholder="username"
      required value="{% if formgroup.base_uri %}{{ formgroup.base_uri }}{% endif %}">
  </div>
  {% if msg %}{{ msg }}{% endif %}
  <div>
    <label for="label_name">表示名</label>
    <input type="text" id="label_name" name="label_name" placeholder="名前" required value=""><br>
    <label for="schema_name">定義名</label>
    <input type="text" id="schema_name" name="schema_name" placeholder="name" required value=""><br>
    <label for="input_type">フォームタイプ</label>
    <select id="input_type" name="input_type">
      {% for key, value in itemtypes %}
      <option value="{{ key }}" {% if formitem.input_type == key %}selected{% endif %}>{{ value }}</option>
      {% endfor %}
    </select><br>
    <label for="is_required">必須オプション</label>
    <input type="checkbox" id="is_required" name="is_required" value="1"><br>
    <label for="choice_value">定義名</label>
    <input type="textarea" id="choice_value" name="choice_value" placeholder="改行して入力ください" value=""><br>
    <label for="validate">バリデーション</label>
    <input type="text" id="validate" name="validate" placeholder="ex) email /^\S+@\S+\.\S+$/" value=""><br>
  </div>
  <!-- <input type="hidden" name="csrf_name" value="{# csrf_name #}"> -->
  <!-- <input type="hidden" name="csrf_value" value="{# csrf_value #}"> -->
  <input type="submit" value="Submit">
</form>

<a href="/admin/forms" alt="logout">戻る</a>
{% endblock %}
