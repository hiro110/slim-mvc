{% extends 'admin/base.html' %}
{% block title %}Forms List{% endblock %}
{% block content %}

<table border="2" cellpadding="6" cellspacing="5">
  <th>id</th>
  <th>address</th>
  <th>edit</th>
  {% for form in forms %}
  <tr>
    <td>{{ forms.id }}</td>
    <td>{{ forms.address }}</td>
    <td><a href="/admin/forms/{{ user.id }}" alt="edit">編集</a></td>
  </tr>
  {% endfor %}
</table>

{% if session.user.role == 0 %}
<a href="/admin/forms/add" alt="logout">新規作成</a>
{% endif %}
<a href="/admin" alt="logout">戻る</a>
{% endblock %}
